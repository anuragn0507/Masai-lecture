<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
</body>
</html>
<script>

    const newPromise = new Promise((resolve, reject)=>{
        setTimeout(()=>{
            resolve("I am a mobile developer");
        }, 3000)
    })
    async function resolvePromise(){
        console.log("resolve function is called")
        const value = await newPromise;
        console.log(value);
        document.getElementById("heading").innerHTML = value;
    }

    newPromise.then((res)=>{
        console.log( res, "using then catch");
    })
    resolvePromise();

</script>
