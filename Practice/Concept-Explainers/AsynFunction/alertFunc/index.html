<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="onclick">With using var</button>
    <button id="click">With using let</button>
    <button id="without">Without using let</button>
  </body>
</html>
<script>
  document.getElementById("onclick").addEventListener("click", () => {
    for (var i = 0; i < 3; i++) {
      setTimeout(function(){
        return alert(i);
      }, 1000+i);
    }
  });
  document.getElementById("click").addEventListener("click", () => {
    for (let i = 0; i < 3; i++) {
      setTimeout(()=>{
        return alert(i);
      }, 1000+i);
    }
  });
  document.getElementById("without").addEventListener("click", () => {
    for (var i = 0; i < 3; i++) {
      setTimeout(function(local){
        return alert(local);
      }(i), 1000+i);
    }
  });
</script>
